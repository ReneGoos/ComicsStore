<div class='card'>
  <div class='card-header'>
     {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type="text" [(ngModel)]='ListFilter'/>
      </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{ListFilter}}</h4>
        </div>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='filterBooks && filterBooks.length > 0'>
        <thead>
          <tr>
            <th>Book</th>
            <th>Description</th>
            <th>Available</th>
            <th>Year</th>
            <th>First print</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of filterBooks">
            <td>{{book.name}}</td>
            <td>{{book.remark}}</td>
            <td>{{book.active}}</td>
            <td>{{book.firstYear}}</td>
            <td>{{book.firstPrint}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
